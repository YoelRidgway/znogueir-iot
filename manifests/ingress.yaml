apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground-app
  namespace: dev
spec:
  ingressClassName: traefik
  rules:
  - http:  # No host = catch-all
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground-app
            port:
              number: 8888

